    var labelChange = {
      init:function(){
        this.addEvent();
      },
      addEvent:function(){
        $('label > span').on('click', function(){
          labelChange.resetLabels();
          var prt = $(this).parent();
          prt.addClass('active');
        });
      },
      resetLabels:function(){
        $('.color-select > label').each(function(i, e){
          $(this).removeClass('active');
        });
